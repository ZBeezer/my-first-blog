<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>{{ post.published_date }}</time>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
            </article>
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
    </body>
</html>
